<div class="row">
  <div class="col-lg-6">
    <h2>Listado de empleados</h2>
  </div>

  <div class="col-lg-6" style="text-align: right;" >
    <button mat-raised-button color="warn" >
      AGREGAR
    </button>
  </div>
</div>

<mat-form-field appearance="standard">
  <mat-label>Filtro</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Filtro"
    #input
    autocomplete="off"
  />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="NombreCompleto">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Completo</th>
    <td mat-cell *matCellDef="let element">{{ element.nombreCompleto }}</td>
  </ng-container>

  <ng-container matColumnDef="Correo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
    <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
  </ng-container>

  <ng-container matColumnDef="EstadoCivil">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado Civil</th>
    <td mat-cell *matCellDef="let element">{{ element.estadoCivil }}</td>
  </ng-container>

  <ng-container matColumnDef="FechadeIngreso">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Ingreso</th>
    <td mat-cell *matCellDef="let element">
      {{ element.fechaIngreso | date: "dd/MM/yyyy" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Sexo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexo</th>
    <td mat-cell *matCellDef="let element">{{ element.sexo }}</td>
  </ng-container>

  <ng-container matColumnDef="Telefono">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
    <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
  </ng-container>

  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
    <td mat-cell *matCellDef="let element; let i = index">
      <a class="pointer" style="color: #1878b0">
        <mat-icon>edit</mat-icon>
      </a>
      <a (click)="eleminarEmpleado(i)" class="pointer" style="color: #e15639">
        <mat-icon>delete</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<!-- paginacion -->
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
